<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3> HOME</h3>
            <div class="black">
                <h2 id="home-score"> 0 </h2>
            </div>
            <div class="addhome-btn">
                <button onclick="addhome1()"> + 1 </button>
                <button onclick="addhome2()"> + 2 </button>
                <button onclick="addhome3()"> + 3 </button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="black">
                <h2 id="guest-score"> 0 </h2>
            </div>
            <div class="addguest-btn">
                <button onclick="addguest1()"> + 1 </button>
                <button onclick="addguest2()"> + 2 </button>
                <button onclick="addguest3()"> + 3 </button>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
